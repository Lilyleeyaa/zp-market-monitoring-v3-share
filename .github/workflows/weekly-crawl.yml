name: Weekly Crawl and Rank

on:
  schedule:
    # 매주 금요일 06:00 KST (UTC 21:00 목요일)
    - cron: '0 21 * * 4'
  
  # 수동 실행 가능
  workflow_dispatch:

jobs:
  crawl-and-rank:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Weekly crawler
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          GENAI_API_KEY: ${{ secrets.GENAI_API_KEY }}
        run: |
          python scripts/crawl_naver_news_api.py
      
      - name: Rank articles with LGBM
        run: |
          python scripts/rank_articles.py
      
      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/articles_raw/*.csv
          git diff --staged --quiet || git commit -m "Auto: Weekly crawl $(date +'%Y-%m-%d %H:%M')"
          git pull --rebase origin main
          git push
